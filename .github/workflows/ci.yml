name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run unit tests
        env:
          SUPABASE_URL: https://placeholder.supabase.co
          SUPABASE_KEY: placeholder
          LEGISCAN_API_KEY: placeholder
        run: >
          pytest tests/ -v
          --ignore=tests/services/ingestion/test_ingestion_full_integration.py
          --ignore=tests/services/ingestion/test_legiscan_client_integration.py
          --ignore=tests/services/ingestion/test_ingestion_integration.py
          --ignore=tests/shared/test_database.py
